<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>idroHUB</title>
    <meta name="author" content="DvDRaga">
    <meta name="description" content="Calcoli vari relativi alla progettazione idraulica.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/resource/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/resource/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/resource/icon/favicon-16x16.png">
    <link rel="manifest" href="/resource/icon/site.webmanifest">
    <link href="/resource/font/font_style.css" rel="stylesheet">
    <link href="/css/dim_vaso.css" rel="stylesheet">
    <script src="/resource/data.js"></script>
  </head>

  <body>

    <div class="header">
      <a href="/"><h1><img src="/resource/droplet.png" alt="">idroHUB</h1></a>
    </div>
    
    <div class="content">
      <div class="input_row">
        <p class="label">VOLUME:</p><input type="number" name="volume" id="volume"><p class="unit">L</p>
      </div>
      <div class="input_row">
        <p class="label">T° MASSIMA:</p><input type="number" name="tMax" id="tMax"><p class="unit">°C</p>
      </div>
      <div class="input_row">
        <p class="label">P INIZIALE:</p><input type="number" name="pI" id="pI" value="2.5"><p class="unit">bar</p>
      </div>
      <div class="input_row">
        <p class="label">P FINALE:</p><input type="number" name="pF" id="pF" value="4.0"><p class="unit">bar</p>
      </div>
      <div class="calc_button" onclick="calc()">CALCOLA</div>
      <div class="result_content">
          <div class="result_row"><p class="label">VOLUME VASO:</p><p id="vVaso"></p></div>
      </div>

    </div>

    <script src="/js/dim_vaso.js"></script>
  </body>

</html>
